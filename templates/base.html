<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    <title>World XV</title>
</head>

<body>

    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="{{url_for('view_team')}}" class="brand-logo">Rugby World XV</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{url_for('create_team')}}">Create Team</a></li>
                    <li><a href="{{url_for('new_team')}}">Add Players</a></li>
                    <li><a href="{{url_for('create_team')}}">Manage Team</a></li>
                </ul>
            </div>
        </nav>
        <ul class="sidenav" id="mobile-demo">
            <li><a href="{{url_for('create_team')}}">Create Team</a></li>
            <li><a href="{{url_for('new_team')}}">Add Players</a></li>
            <li><a href="{{url_for('create_team')}}">Manage Team</a></li>
        </ul>
    </header>



    <div class="container">
        {% block content %} {% endblock %}
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.collapsible').collapsible();
            $('select').formSelect();
            $('.sidenav').sidenav();
        });
    </script>
</body>

</html>
