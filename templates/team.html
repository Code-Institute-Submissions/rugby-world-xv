{% extends 'base.html' %} {% block content %}
<h3>Create Your Team</h3>
<div class="row">
    <form action="{{ url_for('add_team') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <select id="loose_head_Prop" name="loose_head_prop">
                    <option value="" disabled selected>Choose Player</option>
                    {% for ply in players %}
                <option value="{{ply.player_name}}">{{ply.player_name}}</option>
                 {% endfor %}
                    </select>
                <label for="loose_head_Prop">1</label>
            </div>
            <div class="input-field col s6">
                <select id="hooker" name="hooker">
                    <option value="" disabled selected>Choose Player</option>
                    {% for plyr in players %}
                <option value="{{plyr.player_name}}">{{plyr.player_name}}</option>
                 {% endfor %}
                    </select>
                <label for="hooker">2</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="Tight-head prop" id="tight_head_prop" name="tight_head_prop" type="text" class="validate">
                <label for="tight_head_prop">3</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="Blind-side flanker" id="blind_side_flanker" name="blind_side_flanker" type="text" class="validate">
                <label for="blind_side_flanker">6</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="Second row" id="second_row" name="second_row" type="text" class="validate">
                <label for="second_row">4</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="Second row" id="second_row_2" name="second_row_2" type="text" class="validate">
                <label for="second_row_2">5</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="Open-side flanker" id="open_side_flanker" name="open_side_flanker" type="text" class="validate">
                <label for="open_side_flanker">7</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="Number8" id="number_eight" name="number_eight" type="text" class="validate">
                <label for="number_eight">8</label>
            </div>
        </div>
        <div clas="row">
            <div class="input-field col s6">
                <input placeholder="Scrum-half" id="scrum_half" name="scrum_half" type="text" class="validate">
                <label for="scrum_half">9</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="Fly-half" id="fly_half" name="fly_half" type="text" class="validate">
                <label for="fly_half">10</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="Inside centre" id="inside_centre" name="inside_centre" type="text" class="validate">
                <label for="inside_centre">12</label>
            </div>
        </div>
        <div clas="row">
            <div class="input-field col s6">
                <input placeholder="Outside center" id="outside_centre" name="outside_centre" type="text" class="validate">
                <label for="outside_centre">13</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="Left wing" id="left_wing" name="left_wing" type="text" class="validate">
                <label for="left_wing">11</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="Right wing" id="right_wing" name="right_wing" type="text" class="validate">
                <label for="right_wing">14</label>
            </div>
        </div>
        <div clas="row">
            <div class="input-field col s6">
                <input placeholder="Full-back" id="full_back" name="full_back" type="text" class="validate">
                <label for="full_back">15</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save Team
                <i class="material-icons right">add_circle</i>
             </button>
        </div>
    </form>
</div>
{% endblock %}
