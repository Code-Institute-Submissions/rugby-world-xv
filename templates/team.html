{% extends 'base.html' %} {% block content %}
<h3 class="header-text center-align">Create Your Team</h3>
<div class="row">
    <form action="{{ url_for('create_team') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field input-info col s12 col m6">
                <input id="team_name" name="team_name" type="text" class="validate">
                <label for="team_name">Team Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 col m4">
                <select id="loose_head_prop" name="loose_head_prop">
                    <option value="" disabled selected>Loosehead Prop</option>
                    {% for plyr in first_players_collection %}
                        {% if plyr.position == "Loosehead Prop" %}
                <option value="{{plyr.player_name}}">{{plyr.player_name}}</option>
                        {% endif %}
                 {% endfor %}
                    </select>
                <label for="loose_head_prop">1</label>
            </div>
            <div class="input-field col s12 col m4">
                <select id="hooker" name="hooker">
                    <option value="" disabled selected>Hooker</option>

                <option value="{{plyr.player_name}}">{{plyr.player_name}}</option>

                <label for="hooker">2</label>
            </div>
            <div class="input-field col s12 col m4">

            </div>
        </div>
